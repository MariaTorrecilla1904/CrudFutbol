<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}">Formulario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4" th:text="${titulo}"></h2>

    <form th:action="@{${guardarUrl}}" th:object="${objeto}" method="post"
          class="shadow p-4 bg-white rounded">

      <input type="hidden" th:field="*{id}">

      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" th:field="*{nombre}" required>
      </div>

      <div class="mb-3" th:if="*{#fields.hasErrors('nombre')}">
        <p class="text-danger" th:errors="*{nombre}"></p>
      </div>

      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</body>
</html>
