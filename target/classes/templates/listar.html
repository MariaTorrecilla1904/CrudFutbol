<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${titulo}">Listado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .navbar {
      background: linear-gradient(90deg, #007bff, #00b4d8);
      color: white;
    }
    .table-container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    table.table-hover tbody tr:hover {
      background-color: #f1faff;
      transition: 0.3s;
    }
    .btn-rounded {
      border-radius: 25px;
    }
    footer {
      text-align: center;
      margin-top: 40px;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
    <div class="container">
      <h3 class="m-0 fw-semibold" th:text="${titulo}">Listado</h3>
      <div class="ms-auto">
        <a class="btn btn-light btn-sm btn-rounded" th:href="${nuevoUrl}">
          <i class="bi bi-plus-circle"></i> Nuevo
        </a>
        <a href="/" class="btn btn-outline-light btn-sm btn-rounded ms-2">
          <i class="bi bi-house"></i> Inicio
        </a>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="obj : ${lista}">
              <td th:text="${obj.id}">1</td>
              <td th:text="${obj.nombre}">Nombre Ejemplo</td>
              <td>
                <a th:href="@{${editarBaseUrl}+'/'+${obj.id}}" class="btn btn-warning btn-sm btn-rounded">
                  <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{${eliminarBaseUrl}+'/'+${obj.id}}" class="btn btn-danger btn-sm btn-rounded" 
                   onclick="return confirm('¿Seguro que deseas eliminar este registro?');">
                  <i class="bi bi-trash"></i> Eliminar
                </a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(lista)}">
              <td colspan="3" class="text-muted py-4">
                <i class="bi bi-inbox"></i> No hay registros disponibles.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="mt-5 mb-3">
    <p>© 2025 Sistema de Clubes de Fútbol · Spring Boot + Thymeleaf + Bootstrap</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
